<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="container header">
</header>

<main class="container main">
    <div class="biggestbox">
        <div class="box">
            <div class="aa">
                <h1 class="h11" id="hour"></h1>
                <h4>Hours</h4>
            </div>
            <div class="bb">
                <h2 id="colon1">:</h2>
            </div>
            <div class="cc">
                <h1 class="h12" id="min"></h1>
                <h4>Minutes</h4>
            </div>
            <div class="dd">
                <h2 id="colon2">:</h2>
            </div>
            <div class="ee">
                <h1 class="h13" id="sec"></h1>
                <h4>Seconds</h4>
            </div>
        </div>
    </div>
</main>

<footer class="container footer">
</footer>

<script src="./script.js"></script>

</body>
</html>
